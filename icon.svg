<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f7ff"/>
      <stop offset="100%" style="stop-color:#00ff95"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- Clock face -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#text)" stroke-width="8" opacity="0.3"/>
  
  <!-- Digital display background -->
  <rect x="96" y="200" width="320" height="112" rx="20" fill="rgba(0,247,255,0.1)" stroke="url(#text)" stroke-width="2"/>
  
  <!-- Time digits -->
  <text x="256" y="270" font-family="monospace" font-size="48" font-weight="bold" fill="url(#text)" text-anchor="middle">00:00</text>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#text)" stroke-width="2" opacity="0.2"/>
  
  <!-- Corner decorations -->
  <circle cx="128" cy="128" r="8" fill="url(#text)" opacity="0.6"/>
  <circle cx="384" cy="128" r="8" fill="url(#text)" opacity="0.6"/>
  <circle cx="128" cy="384" r="8" fill="url(#text)" opacity="0.6"/>
  <circle cx="384" cy="384" r="8" fill="url(#text)" opacity="0.6"/>
</svg>
