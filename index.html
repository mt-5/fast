<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to September 1, 2025</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Beautiful countdown timer to September 1, 2025">
    <meta name="theme-color" content="#00f7ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Countdown Timer">
    <meta name="msapplication-TileColor" content="#1a1a2e">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Countdown to September 1, 2025</h1>
        <div class="countdown">
            <div class="time-section">
                <div class="time" id="days">00</div>
                <div class="label">Days</div>
            </div>
            <div class="time-section">
                <div class="time" id="hours">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="time-section">
                <div class="time" id="minutes">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="time-section">
                <div class="time" id="seconds">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
